{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 p-5">

    <h2 class="border-bottom py-2">{{ question[1] }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ question[2] }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    {{ question[3] }}
                </div>
            </div>
        </div>
    </div>

    <!-- 답변 목록 -->
    {% if answer_list %}
    <h5 class="border-bottom my-3 py-2">{{ answer_list|length }}개의 답변이 있습니다.</h5>
    {% for answer in answer_list %}
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ answer[1] }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    {{ answer[2] }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <h5 class="border-bottom my-3 py-2">답변이 없습니다.</h5>
    {% endif %}

    <form action="{{ '/answer/create' }}" method="post" class="my-3">
        <input type="hidden" name="q_id" value="{{ question[0] }}">
        <textarea name="content" id="content" class="form-control" rows="15"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary mt-3">
    </form>

</div>
{% endblock %}
